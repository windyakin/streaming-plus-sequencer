name: ci

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: yarn

      - run: yarn lint

  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser:
          - firefox
          - chrome

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: yarn

      - run: yarn build:${{ matrix.browser }}
